<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience - ATARAXIA</title>
    <!--* ***** Main Template CSS File ****** *-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--* ***** favicon Link ****** *-->
    <link
      rel="shortcut icon"
      href="assets/images/Logo.svg"
      type="image/x-icon"
    />
    <!--* ***** Render All Elements Normally ****** *-->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!--* ***** Font Awesome Library ****** *-->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!--* ***** Bootstrap core CSS ****** *-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--* ***** Google Fonts ****** *-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--* *****Start Sign Up***** *-->
    <div class="experience">
      <div class="container">
        <div class="logo pt-3 pb-3 text-start ms-2">
          <h2>ATARAXIA</h2>
        </div>
        <div class=".first-col row d-flex justify-content-between">
          <div class="first-col col-lg-6 col-md-12 me-auto">
            <div class="text-center text-white">
              <h3 class="mt-3 pb-2">
                How much experience do you have with meditation?
              </h3>
            </div>
            <form class="input">
              <div class="mb-4 mt-4 pt-2 m-auto">
                <a href="#" class="btn choose-btn rounded-pill m-auto fs-2"
                  >No experience</a
                >
              </div>
              <div class="mb-4 mt-4 pt-2 m-auto">
                <a href="#" class="btn choose-btn rounded-pill m-auto fs-2"
                  >Little experience</a
                >
              </div>
              <div class="mb-4 mt-4 pt-2">
                <a href="#" class="btn choose-btn rounded-pill m-auto fs-2"
                  >Lots of experience</a
                >
              </div>
              <a
                href="#"
                class="btn main-btn rounded-pill mb-5 mt-5 pt-2 m-auto"
                >Continue</a
              >
            </form>
            <a></a>
          </div>

          <div
            class="second-col col-lg-5 col-md-12 pb-5 d-flex justify-content-end"
          >
            <img
              src="assets/images/Mental health-bro 3.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!--* *****End Sign Up***** *-->
    <!--* *****Start Footer***** *-->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div
            class="first-col col-lg-8 col-md-8 col-sm-12 pt-1 pb-1 text-start d-flex align-items-center"
          >
            <p>Get connected with us on social networks:</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 text-end">
            <div class="social-links text-center">
              <ul
                class="d-flex justify-content-center mt-3 list-unstyled gap-4"
              >
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-facebook fa-lg facebook rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-twitter fa-lg twitter rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-linkedin fa-lg linkedin rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-youtube fa-lg youtube rounded-circle p-2"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--* *****End Footer***** *-->

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
