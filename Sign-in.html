<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - ATARAXIA</title>
    <!--* ***** Main Template CSS File ****** *-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--* ***** favicon Link ****** *-->
    <link
      rel="shortcut icon"
      href="assets/images/Logo.svg"
      type="image/x-icon"
    />
    <!--* ***** Render All Elements Normally ****** *-->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!--* ***** Font Awesome Library ****** *-->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!--* ***** Bootstrap core CSS ****** *-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--* ***** Google Fonts ****** *-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="container">
        <div class="logo pt-3 pb-3 text-start ms-2">
          <h2>ATARAXIA</h2>
        </div>
        <div class="row d-flex justify-content-between">
          <div class="first-col col-lg-6 col-md-12 me-auto">
            <div class="text-center text-white">
              <h3 class="mt-3 pb-2">Log in</h3>
              <p>
                New to ATARAXIA?
                <a href="#">Sign up for free</a>
              </p>
            </div>

            <form class="input">
              <!-- Email input -->
              <div class="mb-4 pt-4 m-auto">
                <input
                  type="email"
                  id="username"
                  name="username"
                  class="form-control rounded-pill m-auto fs-5"
                  placeholder="EMAIL"
                />
              </div>

              <!-- Password input -->
              <div class="mb-4 pt-4">
                <input
                  type="password"
                  id=""
                  class="form-control rounded-pill m-auto fs-5"
                  placeholder="PASSWORD"
                />
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col ms-4 fs-5">
                  <!-- Simple link -->
                  <a href="#">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <a class="btn main-btn rounded-pill m-auto"> Login </a>

              <!-- Register buttons -->
              <div class="text-center">
                <div class="social pt-3 pb-3">
                  <button type="button" class="btn m-auto">
                    <a href="#">
                      <img
                        src="assets/images/Gmail.png"
                        class="img-fluid"
                        alt=""
                      />
                    </a>
                  </button>
                  <button type="button" class="btn m-auto">
                    <a href="#">
                      <img
                        src="assets/images/Facebook.png"
                        class="img-fluid"
                        alt=""
                      />
                    </a>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="second-col col-lg-5 col-md-12 pb-5">
            <img
              src="assets/images/Mental health-amico 2.png"
              class="img-fluid"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!-- Start Footer -->
    <div class="footer">
      <div class="container pt-3">
        <div class="row">
          <div
            class="first-col col-lg-8 col-md-8 pt-1 pb-1 text-start"
          >
            <p>Get connected with us on social networks:</p>
          </div>
          <div class="col-lg-4 col-md-4  text-end">
            <div class="social-links text-center">
              <ul
                class="d-flex justify-content-center mt-3 list-unstyled gap-4"
              >
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-facebook fa-lg facebook rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-twitter fa-lg twitter rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-linkedin fa-lg linkedin rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-youtube fa-lg youtube rounded-circle p-2"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Footer -->

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
