<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer - ATARAXIA</title>
    <!--* ***** Main Template CSS File ****** *-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!--* ***** favicon Link ****** *-->
    <link
      rel="shortcut icon"
      href="assets/images/Logo.svg"
      type="image/x-icon"
    />
    <!--* ***** Render All Elements Normally ****** *-->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!--* ***** Font Awesome Library ****** *-->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!--* ***** Bootstrap core CSS ****** *-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!--* ***** Google Fonts ****** *-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--* *****Start Footer***** *-->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div
            class="first-col col-lg-8 col-md-8 col-sm-12 pt-1 pb-1 text-start d-flex align-items-center"
          >
            <p>Get connected with us on social networks:</p>
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 text-end">
            <div class="social-links text-center">
              <ul
                class="d-flex justify-content-center mt-3 list-unstyled gap-4"
              >
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-facebook fa-lg facebook rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-twitter fa-lg twitter rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-linkedin fa-lg linkedin rounded-circle p-2"
                    ></i
                  ></a>
                </li>
                <li>
                  <a class="d-block text-light" href="#"
                    ><i
                      class="fa-brands fa-youtube fa-lg youtube rounded-circle p-2"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--* *****End Footer***** *-->

    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
